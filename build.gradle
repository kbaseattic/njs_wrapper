//Output git info to build directory to be included as a resource
task git {
    def cmd_url = "git config --get remote.origin.url"
    def cmd_branch = "git rev-parse --abbrev-ref HEAD"
    def cmd_commit = "git rev-parse HEAD"

    def cmd_url_result = cmd_url.execute().text.trim()
    def cmd_branch_result = cmd_branch.execute().text.trim()
    def cmd_commit_result = cmd_commit.execute().text.trim()

    new File("build/git.properties").text =
            """url=$cmd_url_result
branch=$cmd_branch_result
commit=$cmd_commit_result
"""
}



task buildJar(type: GradleBuild) {
    tasks = ['cleanup', 'jar', 'copyJarToDist']
}
task buildWar(type: GradleBuild) {
    tasks = ['cleanup', 'war', 'copyWarToDist']
}
//Create jar, war, and fat jar
task buildAll(type: GradleBuild) {
    tasks = ['cleanup', 'git', 'war', 'shadowJar', 'copyJarToDist', 'copyWarToDist', 'copyFatJarToDist', 'copyAllToDeployment']
}

//Create gradle wrapper scripts
task wrapper(type: Wrapper) {
    gradleVersion = '4.8'
}

//Swap out live
task hotSwap(type: Exec) {
    commandLine "./dev_tools/simple_mini_kb_deploy.sh"
}

